name: Run Price Agent

on:
  schedule:
    # Ma ja Ke klo 06:00 Suomen aikaa (04:00 UTC)
    - cron: '0 4 * * 1,3'
  workflow_dispatch:

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Price Agent
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          # TÄMÄ RIVI PAKOTTAA TEKSTIN NÄKYVIIN HETI:
          PYTHONUNBUFFERED: "1"
        run: python price_agent.py
