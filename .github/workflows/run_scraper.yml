name: Run Price Agent

on:
  schedule:
    - cron: '0 4 * * 1,3'
  workflow_dispatch:

jobs:
  scrape_matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Tässä luomme 4 rinnakkaista robottia (ID:t 1, 2, 3, 4)
        bot_id: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Price Agent (Bot ${{ matrix.bot_id }})
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          PYTHONUNBUFFERED: "1"
          # Välitetään robotille sen oma numero
          BOT_ID: ${{ matrix.bot_id }}
          TOTAL_BOTS: 4
        run: python price_agent.py
